<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html ; charset=utf-8">
</head>
<body>
	<h2>自动完成功能实例</h2>
	输入你最喜欢的城市名称</br></br>
	<form autocomplete="on">
		<input type="text" id="city" list="cityList">
		<datalist id="cityList" style="display:none;">
			<option value="beijing">1.beijing</option>
			<option value="qingdao">2.qingdao</option>
			<option value="qinghai">3.qinghai</option>
			<option value="nanjing">4.nanjing</option>
		</datalist>
	</form>
</body>
</html>
